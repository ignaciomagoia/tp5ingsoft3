name: Azure CI/CD Pipeline - TP05

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # JOB 1: BUILD
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: |
          echo "‚úÖ Building application for Azure deployment..."
          echo "Build completed at $(date)"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules

  # JOB 2: DEPLOY TO QA (AUTOM√ÅTICO)
  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: qa
      url: https://tp05-app-qa-IgnacioJulian.azurewebsites.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: npm ci --production

      - name: Deploy to Azure Web App QA
        id: deploy-to-qa
        uses: azure/webapps-deploy@v2
        with:
          app-name: tp05-app-qa-IgnacioJulian
          publish-profile: ${{ secrets.AZURE_QA_PUBLISH_PROFILE }}
          package: .

      - name: Wait for deployment
        run: sleep 30

      - name: QA Health Check
        run: |
          echo "üè• Running QA health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://tp05-app-qa-IgnacioJulian.azurewebsites.net/api/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ QA Health check passed!"
          else
            echo "‚ùå QA Health check failed with status $response"
            exit 1
          fi

  # JOB 3: DEPLOY TO PRODUCTION (MANUAL)
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: [build, deploy-qa]
    environment:
      name: production
      url: https://tp05-app-prod-IgnacioJulian.azurewebsites.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: npm ci --production

      - name: Deploy to Azure Web App Production
        id: deploy-to-prod
        uses: azure/webapps-deploy@v2
        with:
          app-name: tp05-app-prod-IgnacioJulian
          publish-profile: ${{ secrets.AZURE_PROD_PUBLISH_PROFILE }}
          package: .

      - name: Wait for deployment
        run: sleep 30

      - name: Production Health Check
        run: |
          echo "üè• Running PRODUCTION health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://tp05-app-prod-IgnacioJulian.azurewebsites.net/api/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ PRODUCTION Health check passed!"
            echo "üöÄ Application successfully deployed to production!"
          else
            echo "‚ùå PRODUCTION Health check failed with status $response"
            exit 1
          fi
