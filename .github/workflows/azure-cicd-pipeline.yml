name: Azure CI/CD Pipeline - TP05

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # JOB 1: BUILD
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: |
          echo "‚úÖ Building application for Azure deployment..."
          echo "Build completed at $(date)"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend/
            frontend/
            package.json
            package-lock.json
            web.config

  # JOB 2: DEPLOY TO QA (AUTOM√ÅTICO)
  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: qa
      url: https://tp05-app-qa-ignaciojulian-e8cucrb5dqhdahaa.mexicocentral-01.azurewebsites.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Deploy to Azure Web App QA
        id: deploy-to-qa
        uses: azure/webapps-deploy@v2
        with:
          app-name: tp05-app-qa-IgnacioJulian
          publish-profile: ${{ secrets.AZURE_QA_PUBLISH_PROFILE }}
          package: .

      - name: Wait for deployment
        run: sleep 60

      - name: QA Health Check
        run: |
          echo "üè• Running QA health check..."
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://tp05-app-qa-ignaciojulian-e8cucrb5dqhdahaa.mexicocentral-01.azurewebsites.net/api/health)
            if [ $response -eq 200 ]; then
              echo "‚úÖ QA Health check passed!"
              exit 0
            fi
            echo "Attempt $i: status $response, retrying..."
            sleep 15
          done
          echo "‚ùå QA Health check failed after 10 attempts"
          exit 1

  # JOB 3: DEPLOY TO PRODUCTION (MANUAL)
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: [build, deploy-qa]
    environment:
      name: production
      url: tp05-prod-ignaciojulian-bxa2g8gadyf8ehb9.mexicocentral-01.azurewebsites.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Deploy to Azure Web App Production
        id: deploy-to-prod
        uses: azure/webapps-deploy@v2
        with:
          app-name: tp05-prod-IgnacioJulian
          publish-profile: ${{ secrets.AZURE_PROD_PUBLISH_PROFILE }}
          package: .

      - name: Wait for deployment
        run: sleep 60

      - name: Production Health Check
        run: |
          echo "üè• Running PRODUCTION health check..."
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" tp05-prod-ignaciojulian-bxa2g8gadyf8ehb9.mexicocentral-01.azurewebsites.net/api/health)
            if [ $response -eq 200 ]; then
              echo "‚úÖ PRODUCTION Health check passed!"
              echo "üöÄ Application successfully deployed to production!"
              exit 0
            fi
            echo "Attempt $i: status $response, retrying..."
            sleep 15
          done
          echo "‚ùå PRODUCTION Health check failed after 10 attempts"
          exit 1
